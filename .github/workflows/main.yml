name: Java CI pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      - name: Install and build React frontend
        working-directory: auth-react
        run: |
          npm ci
          npm run build
  
      - name: Copy React build to Java webapp
        run: |
          set -euxo pipefail
          echo "Before cleanup:"
          ls -l auth/src/main/webapp || true
          echo "Cleaning up webapp except WEB-INF..."
          find auth/src/main/webapp -mindepth 1 -maxdepth 1 ! -name 'WEB-INF' -exec rm -rf {} +
          echo "After cleanup:"
          ls -l auth/src/main/webapp || true
          echo "Checking React build output:"
          if [ ! -d "auth-react/dist" ]; then
            echo "ERROR: auth-react/dist does not exist!" >&2
            exit 1
          fi
          ls -l auth-react/dist || true
          echo "Copying React build to webapp..."
          cp -av auth-react/dist/. auth/src/main/webapp/
          echo "After copy:"
          ls -l auth/src/main/webapp || true
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up sentry-cli
        uses: matbour/setup-sentry-cli@v1
        with:
            token: ${{ secrets.SENTRY_AUTH_TOKEN }}
            organization: hriday-jg
            project: auth-backend

      - name: Build with Maven
        run: |
          rm -rf auth/target
          cd auth
          mvn clean package

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: auth-war
          path: auth/target/auth.war
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-war
          path: ${{ github.workspace }}/auth/target/

      - name: Deploy to Tomcat via Manager
        run: |
          if [ ! -f "${{ github.workspace }}/auth/target/auth.war" ]; then
            echo "WAR file not found!"
            exit 1
          fi
          curl --http1.1 --fail --show-error --retry 3 --retry-delay 5 -T "${{ github.workspace }}/auth/target/auth.war" \
            --user "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASS }}" \
            "https://auth.hridaykh.in/manager/text/deploy?path=/ROOT&update=true"


